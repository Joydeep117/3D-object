<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand-Controlled 3D Particle System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #0a0a0f;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    #canvas { display: block; width: 100vw; height: 100vh; }
    #video {
      position: fixed;
      top: 0; left: 0;
      width: 1px; height: 1px;
      opacity: 0;
      pointer-events: none;
    }
    #hud {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #e0e0e0;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 13px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.08);
      z-index: 10;
      max-width: 90vw;
      text-align: center;
    }
    #hud strong { color: #b388ff; }
    #status {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: #80cbc4;
      font-size: 12px;
      z-index: 10;
    }
    #template-name {
      position: fixed;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      font-weight: 600;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" playsinline autoplay muted></video>
  <canvas id="canvas"></canvas>
  <div id="status">Loading hand tracking…</div>
  <div id="template-name">Hearts</div>
  <div id="hud">
    <strong>Gestures:</strong> Open palm = expand • Fist = contract •
    Fingers 1–5 = switch shape (♥ Flower ☿ Fireworks ★) •
    Move hand up/down = change color
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
